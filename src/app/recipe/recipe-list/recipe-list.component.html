<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <br>
    <div class="col-xs-12">
        <app-recipe-item 
            *ngFor="let recipe of recipes" 
            [recipe_item] = recipe
            (recipeSelected) = "recipeToSend($event)"></app-recipe-item>
    </div>
</div>
