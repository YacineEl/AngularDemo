<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" class="form-control" #quantityInput/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success mr-1" type="button" (click)="addNewIngredient()">Add</button>
          <button class="btn btn-danger mr-1" type="button" (click)="removeOldIngredient()">Remove</button>
          <button class="btn btn-warning" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
